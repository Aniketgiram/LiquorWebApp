                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class="h3-responsive">कृपया ही माहिती मराठीमध्ये भरा</h3>
                        </div>
                        <div class="alert alert-warning alert-dismissible fade show" id="alertm" role="alert">
                            <strong id="alertmsgm">Holy guacamole!</strong>

                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                        <div class="md-form">
                            <input type="text" name="" id="namem" class="form-control">
                            <label for="namem">दुकान नाव</label>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
<script>
    $("document").ready(()=>{
        $("#alert").hide();
        $("#alertm").hide();
    });
    function send(){
        let name = $("#name").val();
        let phone = $("#phone").val();
        let address = $("#add").val();
        let pincode = $("#pin").val();
        let namem = $("#namem").val();
        let addressm = $("#addm").val();
        let cat = $("#cat").val();
        let hd = $('input[name="hd"]:checked').val();
        let err = [];
        let errm = [];
        
        if(name == ""){
            err.push(" Name is required");
        }
        if(phone == ""){
            err.push(" Phone is required");
        }else{
            var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
            if(phone.match(phoneno) && phone.length == 10)
            {
                // $(".alert").hide();
            }
            else
            {
                err.push("Enter Valid No");
            }
        }
        if(address == ""){
            err.push(" address is required");
        }
        if(pincode == ""){
            err.push(" pincode is required");
        }
        if(namem == ""){
            errm.push("नाव आवश्यक आहे");
        }
        if(addressm == ""){
            errm.push(" पत्ता आवश्यक आहे");
        }
        if(cat == "1"){
            err.push(" select the category"); 
        }
        if(hd == undefined){
            err.push(" select the delivery option"); 
        }

        if(err.length > 0){
            $("#alert").show();
            $("#alertmsg").html(err.toString());
        }else{
            $("#alert").hide();
        }

        if(errm.length > 0){
            $("#alertm").show();
            $("#alertmsgm").html(errm.toString());
        }else{
            $("#alertm").hide();
        }

        if(err.length <= 0 && errm.length <= 0){
            $("#alertm").hide();
            $("#alert").hide();
            let data = {name:name,phone:phone,address:address,pincode:pincode,namem:namem,addressm:addressm,cat:cat,hd:hd}; 
            $.ajax({
                method:"POST",
                url:"datafeed.php",
                data:data,
                success:(res)=>{
                    if(res == 1){
                        location.href = "datathank.html";
                    }else{
                        $("#alert").show();
                        $("#alertmsg").html(res);
                    }
                }
            });
        }  
    }
</script>
